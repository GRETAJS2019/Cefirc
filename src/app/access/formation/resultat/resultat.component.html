<h1 >Resultat QCM 1er jour</h1>  
<div class='questionContainer'>    
    <div class="questions">

        <div class="questions">  

            <div  class="row cadre" *ngFor="let question of questions">
                    <h2 class="col-md-12">{{question.question}}</h2>
                    <div class="col-md-6" *ngFor="let reponse of question.reponse">
                        <span class="reponse" [ngClass]="{'vraiReponse':  reponse.vrai }" > <i [ngClass]="reponse.vrai ? 'far fa-check-square' : 'far fa-square' ">   {{reponse.text}}</i></span>
                    </div>     
                    <div class="progress col-md-12 barResultat">                
                        <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>     
            </div>        
        </div>  

    </div>
</div>
